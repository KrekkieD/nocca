<div ng-cloak layout="row" class="nocca-full-height">

    <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="nav" ng-mouseleave="hideNavOnMouseLeave()">
        <md-toolbar>

            <md-button ng-click="toggleNav()" layout="row" layout-align="center center">

                <h1 class="md-toolbar-tools">
                    <span class="fa fa-chevron-left" style="margin-right: 1em;"></span>
                    Nav
                </h1>
                <!--<span class="fa fa-cogs"></span>-->
            </md-button>
        </md-toolbar>
        <md-content class="md-padding">

            <md-list>
                <md-list-item layout="column">
                    <md-item-content>
                        <div class="md-tile-content">
                            <h3>Status</h3>
                            <p>
                                Received requests, responses, recordings, etc
                            </p>
                            <p layout="column">
                                <a ui-sref="{{ uiStates.status }}" class="nocca-nav-link" ng-click="hideNavOnMouseLeave(true)">
                                    View status
                                    <span class="fa fa-angle-right"></span>
                                </a>
                            </p>
                        </div>
                    </md-item-content>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item layout="column">
                    <md-item-content>
                        <div class="md-tile-content">
                            <h3>Manage caches</h3>
                            <p>
                                Import caches, export caches, yadayada
                            </p>
                            <p layout="column">
                                <a ui-sref="{{ uiStates.status }}" class="nocca-nav-link" ng-click="hideNavOnMouseLeave(true)">
                                    Manage caches
                                    <span class="fa fa-angle-right"></span>
                                </a>
                            </p>
                        </div>
                    </md-item-content>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item layout="column">
                    <md-item-content>
                        <div class="md-tile-content">
                            <h3>Manage scenarios</h3>
                            <p>
                                Start and stop
                            </p>
                            <p layout="column">
                                <a ui-sref="{{ uiStates.scenarios }}" class="nocca-nav-link" ng-click="hideNavOnMouseLeave(true)">
                                    Manage scenarios
                                    <span class="fa fa-angle-right"></span>
                                </a>
                            </p>
                        </div>
                    </md-item-content>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>

    <md-content flex>

        <md-toolbar layout="row">

            <h1 class="md-toolbar-tools" flex>
                You are looking at the Nocca interface
            </h1>
        </md-toolbar>

        <md-content class="md-padding" flex="100"></md-content>
        <md-button class="md-raised md-primary" ng-click="toggleNav()">
            <span class="fa fa-cogs"></span>
            <span class="fa fa-chevron-right"></span>
        </md-button>

        <ui-view></ui-view>

    </md-content>

</div>
